<div>
    <div>
        <table class="table table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.salary}}</td>
                    <td><button type="submit" class="btn btn-primary" (click)="getOneEmployee(employee.id)" [routerLink]="['/edit', employee.id]">Edit</button></td>
                    <td><button type="button" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
